<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario Interactivo</title>
    <!--link rel = "stylesheet" href="styles/main.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Recetario Interactivo</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form id = "TaskForm">
                        <div class="mb-3">
                            <label for="recipeTitle" class="form-label">Titulo de Receta</label>
                            <input type="text" id="recipeTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label">Descripción de Receta</label>
                            <textarea type="text" id="recipeDescription" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Añadir receta</button>
                    </form>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header btn-warning">Lista de Recetas</div>
                    <div class="card-body">
                            <ul id="recipeList" class="list-group">
                                <!-- Las recetas estarán aquí -->
                            </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    

<!--script src="js/app.js"></script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
