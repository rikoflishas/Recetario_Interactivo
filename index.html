<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Gestor de Recetas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-light text-black">Añadir Nueva Receta</div>
                    <div class="card-body">
                        <form id="recipeForm">
                            <!-- Title Section -->
                            <div class="mb-3">
                                <label for="recipeTitle" class="form-label">Titulo</label>
                                <input type="text" id="recipeTitle" class="form-control" required>
                            </div>

                            <!-- Description Section -->
                            <div class="mb-3">
                                <label for="recipeDescription" class="form-label">Descripcion</label>
                                <textarea type="text" id="recipeDescription" class="form-control" rows="3" required></textarea>
                            </div>
                              <!-- Instructions Section -->
                              <div class="mb-3">
                                <p class="text-muted">Por favor, introduce los detalles de tu receta en los campos proporcionados.</p>
                            </div>
                        
                            <!-- Image URL Input -->
                            <div class="mb-3">
                                <label for="recipeImage" class="form-label">URL de Imagen</label>
                                <input type="url" id="recipeImage" class="form-control" placeholder="http://example.com/image.jpg" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Añadir Receta</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">Lista de Recetas</div>
                    <div class="card-body">
                        <ul id="recipeList" class="list-group">
                            <!-- Las tareas estaran aqui -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <!-- JS -->
     <script src="js/app.js"></script>
</body>
</html>
